<html lang="en">
<head>

  <title>Contact Julie David</title>

      <select id="enquiry" name="enquiry">

        <option value="hire">I want to hire you</option>
        <option value="thank">I want to thank you</option>
      </select>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Paul CÃ©zanne" required autofocus>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="cezanne@example.com" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <input type="submit" id="submit" value="Send">
    </form>
    <div id="success">
      <p id="text">Thanks for your message! Julemagne will get back to you ASAP!</p>
